{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa Reply Login</title>

    <!-- CSS LIBRARIES -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <main class="container-fluid">
        <form class="login p-4 col-sm-12" method="POST" action="">
            <h2 class="login__title mb-3" align="center"><strong>Login</strong></h2>
            <div class="input-group mb-4">
                <input type="text" class="form-control" name="username" id="username" placeholder="Usuario">
                <label hidden for="username" class="form-label">Usuario</label>
                <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="ContraseÃ±a">
                <label hidden for="password" class="form-label">Password</label>
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <div class="align-self-center mb-3" align="center">
                <button class="btn btn-primary login__button" type="submit">Acceder</button>
            </div>
            <div class="align-self-center" align="center">
                <button class="btn btn-secondary login__button-guest" name="guest" type="submit">Acceder como Invitado</button>
            </div>

            {% if messages %}
                {% for message in messages %}
                <div class="mt-3 alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        </form>
    </main>
    <!-- JS LIBRARIES -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- JS -->
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
